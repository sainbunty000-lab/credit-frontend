<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREDIT.AI | Decision Cockpit</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #F8FAFC; overflow: hidden; }
        .glass { background: rgba(30, 41, 59, 0.45); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .active-tab { background: rgba(16, 185, 129, 0.1); color: #10B981; border: 1px solid rgba(16, 185, 129, 0.2); }
        .slide-up { animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const BACKEND_URL = "https://credit-backend-production-d988.up.railway.app";

        // --- UI COMPONENTS ---
        const KPITile = ({ title, value, status = "default" }) => {
            const colors = {
                default: "border-slate-700",
                safe: "border-emerald-500 bg-emerald-500/5",
                risk: "border-rose-500 bg-rose-500/5"
            };
            return (
                <div className={`glass p-5 rounded-2xl border-l-4 ${colors[status]} slide-up transition-all`}>
                    <p className="text-[10px] font-bold uppercase text-slate-500 tracking-widest mb-2">{title}</p>
                    <div className="flex items-baseline gap-2">
                        <span className="text-2xl font-bold tracking-tighter">â‚¹{value || '0.00'}</span>
                        <span className="text-xs text-slate-500 font-medium">Lakhs</span>
                    </div>
                </div>
            );
        };

        const SidebarItem = ({ id, label, icon, active, set }) => (
            <button onClick={() => set(id)} className={`w-full flex items-center gap-3 p-3.5 rounded-xl transition-all ${active === id ? 'active-tab' : 'text-slate-400 hover:bg-white/5'}`}>
                <i data-lucide={icon} className="w-5 h-5"></i>
                <span className="text-sm font-semibold">{label}</span>
            </button>
        );

        // --- MAIN APPLICATION ---
        const App = () => {
            const [activeSlide, setActiveSlide] = useState(1);
            const [loading, setLoading] = useState(false);
            const [wcResults, setWcResults] = useState({ nwc: 0, turnover: 0, final: 0 });
            const [inputs, setInputs] = useState({ ca: '', cl: '', sales: '' });
            
            useEffect(() => { lucide.createIcons(); }, [activeSlide]);

            const handleWCCalculate = async () => {
                setLoading(true);
                try {
                    const response = await fetch(`${BACKEND_URL}/wc/calculate`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            current_assets: parseFloat(inputs.ca) || 0,
                            current_liabilities: parseFloat(inputs.cl) || 0,
                            annual_sales: parseFloat(inputs.sales) || 0
                        })
                    });
                    const data = await response.json();
                    setWcResults({
                        nwc: data.nwc_eligible,
                        turnover: data.turnover_eligible,
                        final: Math.max(data.nwc_eligible, data.turnover_eligible)
                    });
                } catch (err) {
                    console.error("Backend connection failed", err);
                    alert("Error connecting to Railway Backend.");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="flex h-screen w-full">
                    {/* SIDEBAR */}
                    <aside className="w-72 border-r border-white/5 p-6 flex flex-col bg-[#0B1120]">
                        <div className="mb-10 px-2">
                            <h1 className="text-emerald-500 font-bold text-2xl tracking-tighter italic">CREDIT.AI</h1>
                            <p className="text-[10px] text-slate-500 font-bold uppercase tracking-[0.2em]">Executive Suite</p>
                        </div>
                        <nav className="space-y-2 flex-1">
                            <SidebarItem id={1} label="Working Capital" icon="wallet" active={activeSlide} set={setActiveSlide} />
                            <SidebarItem id={2} label="Agriculture" icon="sprout" active={activeSlide} set={setActiveSlide} />
                            <SidebarItem id={3} label="Banking Analysis" icon="landmark" active={activeSlide} set={setActiveSlide} />
                            <SidebarItem id={4} label="Executive Dashboard" icon="layout-dashboard" active={activeSlide} set={setActiveSlide} />
                        </nav>
                        <div className="glass p-4 border-emerald-500/20 rounded-xl">
                            <div className="flex items-center gap-2 text-emerald-500">
                                <div className="h-2 w-2 bg-emerald-500 rounded-full animate-pulse"></div>
                                <span className="text-[10px] font-bold uppercase">Railway Live</span>
                            </div>
                        </div>
                    </aside>

                    {/* MAIN CONTENT */}
                    <main className="flex-1 overflow-y-auto p-12 bg-gradient-to-br from-[#0F172A] to-[#020617]">
                        <div className="max-w-5xl mx-auto slide-up">
                            {activeSlide === 1 && (
                                <div>
                                    <header className="mb-10">
                                        <h2 className="text-3xl font-bold italic">Working Capital</h2>
                                        <p className="text-slate-400 mt-1 uppercase text-xs tracking-widest font-semibold opacity-60">Eligibility Engine</p>
                                    </header>
                                    <div className="grid grid-cols-3 gap-6 mb-10">
                                        <KPITile title="NWC Eligibility" value={wcResults.nwc} />
                                        <KPITile title="Turnover Eligibility" value={wcResults.turnover} />
                                        <KPITile title="Recommended Sanction" value={wcResults.final} status="safe" />
                                    </div>
                                    <div className="glass p-10 rounded-3xl">
                                        <div className="grid grid-cols-3 gap-8">
                                            <div className="space-y-3">
                                                <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Current Assets</label>
                                                <input type="number" value={inputs.ca} onChange={(e)=>setInputs({...inputs, ca: e.target.value})} className="w-full bg-[#0F172A] border border-white/10 rounded-xl p-4 outline-none focus:border-emerald-500 transition-all font-bold text-xl" placeholder="0.00"/>
                                            </div>
                                            <div className="space-y-3">
                                                <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Current Liabilities</label>
                                                <input type="number" value={inputs.cl} onChange={(e)=>setInputs({...inputs, cl: e.target.value})} className="w-full bg-[#0F172A] border border-white/10 rounded-xl p-4 outline-none focus:border-emerald-500 transition-all font-bold text-xl" placeholder="0.00"/>
                                            </div>
                                            <div className="space-y-3">
                                                <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Annual Sales</label>
                                                <input type="number" value={inputs.sales} onChange={(e)=>setInputs({...inputs, sales: e.target.value})} className="w-full bg-[#0F172A] border border-white/10 rounded-xl p-4 outline-none focus:border-emerald-500 transition-all font-bold text-xl" placeholder="0.00"/>
                                            </div>
                                        </div>
                                        <button 
                                            onClick={handleWCCalculate}
                                            disabled={loading}
                                            className="mt-10 w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-5 px-10 rounded-2xl shadow-lg shadow-emerald-900/20 transition-all disabled:opacity-50 flex items-center justify-center gap-3 uppercase tracking-widest text-sm"
                                        >
                                            {loading ? "Processing Engine..." : "Run Credit Analysis"}
                                        </button>
                                    </div>
                                </div>
                            )}
                            {/* Slide 2, 3, 4 placeholders remain in original structure */}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
