<!DOCTYPE html>
<html>
<head>
    <title>Agri / WC Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }

        header {
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, #1f4037, #99f2c8);
            color: black;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        .card {
            background: rgba(255,255,255,0.08);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        input[type="file"] {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2ecc71;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #27ae60;
        }

        .result-item {
            background: rgba(255,255,255,0.15);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .risk-high { color: #ff4d4d; font-weight: bold; }
        .risk-medium { color: #f1c40f; font-weight: bold; }
        .risk-low { color: #2ecc71; font-weight: bold; }

        .loading {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<header>
    ðŸŒ¾ Agri / WC Calculator
</header>

<div class="container">

    <div class="card">
        <h3>Upload Financial Documents</h3>

        <label>Balance Sheet (Mandatory)</label>
        <input type="file" id="bsFile">

        <label>Profit & Loss (Mandatory)</label>
        <input type="file" id="plFile">

        <label>Bank Statement (Optional)</label>
        <input type="file" id="bankFile">

        <button onclick="runAnalysis()">Run Analysis</button>

        <div class="loading" id="loading"></div>
    </div>

    <div class="card" id="resultsSection" style="display:none;">
        <h3>Financial Summary</h3>

        <div class="result-item">Sales: <span id="sales"></span></div>
        <div class="result-item">NWC: <span id="nwc"></span></div>
        <div class="result-item">Current Ratio: <span id="cr"></span></div>
        <div class="result-item">MPBF: <span id="mpbf"></span></div>
        <div class="result-item">Working Capital Limit: <span id="wcLimit"></span></div>
        <div class="result-item">Agri Limit: <span id="agriLimit"></span></div>
        <div class="result-item">Risk Score: <span id="riskScore"></span></div>
        <div class="result-item">Decision: <span id="decision"></span></div>
    </div>

</div>

<script>
async function runAnalysis() {

    const bsFile = document.getElementById("bsFile").files[0];
    const plFile = document.getElementById("plFile").files[0];
    const bankFile = document.getElementById("bankFile").files[0];
    const loading = document.getElementById("loading");

    if (!bsFile || !plFile) {
        alert("Balance Sheet and P&L are mandatory.");
        return;
    }

    const formData = new FormData();
    formData.append("bs_file", bsFile);
    formData.append("pl_file", plFile);

    if (bankFile) {
        formData.append("bank_file", bankFile);
    }

    loading.innerText = "Processing... Please wait.";

    try {
        const response = await fetch(
            "https://credit-backend-production-6a6d.up.railway.app/analyze",
            {
                method: "POST",
                body: formData
            }
        );

        const data = await response.json();

        loading.innerText = "";
        document.getElementById("resultsSection").style.display = "block";

        document.getElementById("sales").innerText = "â‚¹ " + data.Sales;
        document.getElementById("nwc").innerText = "â‚¹ " + data.NWC;
        document.getElementById("cr").innerText = data.Current_Ratio;
        document.getElementById("mpbf").innerText = "â‚¹ " + data.MPBF;
        document.getElementById("wcLimit").innerText = "â‚¹ " + data.Working_Capital_Limit;
        document.getElementById("agriLimit").innerText = "â‚¹ " + data.Agri_Limit;

        const riskElement = document.getElementById("riskScore");
        riskElement.innerText = data.Risk_Score;

        if (data.Risk_Score >= 80) {
            riskElement.className = "risk-low";
        } else if (data.Risk_Score >= 50) {
            riskElement.className = "risk-medium";
        } else {
            riskElement.className = "risk-high";
        }

        document.getElementById("decision").innerText = data.Decision;

    } catch (error) {
        loading.innerText = "";
        alert("Server Error. Please check backend.");
        console.error(error);
    }
}
</script>

</body>
</html>
