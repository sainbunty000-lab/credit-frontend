<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREDIT.AI | Decision Cockpit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #F8FAFC; overflow-x: hidden; }
        .glass { background: rgba(30, 41, 59, 0.45); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .active-tab { background: rgba(16, 185, 129, 0.1); color: #10B981; border: 1px solid rgba(16, 185, 129, 0.2); }
        .slide-up { animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .custom-loader { width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;
        const BACKEND_URL = "https://credit-backend-production-d988.up.railway.app";

        const App = () => {
            const [activeSlide, setActiveSlide] = useState(1);
            const [loading, setLoading] = useState(false);
            const [file, setFile] = useState(null);
            
            // State management for all verticals
            const [wcData, setWcData] = useState({ ca: '', cl: '', sales: '', nwc: 0, turnover: 0, final: 0 });
            const [agriData, setAgriData] = useState({ doc: '', undoc: '', emi: '', tax: '', eligibility: 0 });
            const [bankData, setBankData] = useState({ avgCredit: 0, surplus: 0, bounces: 0, status: 'Awaiting Statement' });

            useEffect(() => { lucide.createIcons(); }, [activeSlide]);

            // --- API: WORKING CAPITAL ---
            const calculateWC = async () => {
                setLoading(true);
                try {
                    const response = await fetch(`${BACKEND_URL}/wc/calculate`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            current_assets: parseFloat(wcData.ca) || 0,
                            current_liabilities: parseFloat(wcData.cl) || 0,
                            annual_sales: parseFloat(wcData.sales) || 0
                        })
                    });
                    const res = await response.json();
                    setWcData(prev => ({ ...prev, nwc: res.nwc_eligible, turnover: res.turnover_eligible, final: Math.max(res.nwc_eligible, res.turnover_eligible) }));
                } catch (e) { alert("Backend unreachable"); }
                finally { setLoading(false); }
            };

            // --- API: BANKING UPLOAD ---
            const handleFileUpload = async () => {
                if (!file) return alert("Select a bank statement first");
                setLoading(true);
                const formData = new FormData();
                formData.append('file', file);
                try {
                    const response = await fetch(`${BACKEND_URL}/bank/upload`, { method: 'POST', body: formData });
                    const res = await response.json();
                    setBankData({ avgCredit: res.avg_credit, surplus: res.surplus, bounces: res.bounce_count, status: 'Analysis Complete' });
                } catch (e) { alert("Upload Failed"); }
                finally { setLoading(false); }
            };

            return (
                <div className="flex h-screen w-full">
                    {/* SIDEBAR */}
                    <aside className="w-72 border-r border-white/5 p-6 flex flex-col bg-[#0B1120]">
                        <div className="mb-10 px-2">
                            <h1 className="text-emerald-500 font-bold text-2xl tracking-tighter italic">CREDIT.AI</h1>
                            <p className="text-[10px] text-slate-500 font-bold uppercase tracking-[0.2em]">Risk Analytics Suite</p>
                        </div>
                        <nav className="space-y-2 flex-1">
                            <SidebarItem id={1} label="Working Capital" icon="wallet" active={activeSlide} set={setActiveSlide} />
                            <SidebarItem id={2} label="Agriculture" icon="sprout" active={activeSlide} set={setActiveSlide} />
                            <SidebarItem id={3} label="Banking Analysis" icon="landmark" active={activeSlide} set={setActiveSlide} />
                            <SidebarItem id={4} label="Executive Dashboard" icon="layout-dashboard" active={activeSlide} set={setActiveSlide} />
                        </nav>
                        <div className="glass p-4 rounded-xl flex items-center gap-3">
                            <div className="h-2 w-2 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_8px_#10B981]"></div>
                            <span className="text-[10px] font-bold uppercase text-emerald-500">Railway Engine Live</span>
                        </div>
                    </aside>

                    {/* MAIN CONTENT */}
                    <main className="flex-1 overflow-y-auto p-12 bg-gradient-to-br from-[#0F172A] to-[#020617]">
                        <div className="max-w-5xl mx-auto slide-up">
                            
                            {activeSlide === 1 && (
                                <div>
                                    <header className="mb-8"><h2 className="text-3xl font-bold italic">Working Capital Eligibility</h2></header>
                                    <div className="grid grid-cols-3 gap-6 mb-10">
                                        <KPICard title="NWC Method" val={wcData.nwc} />
                                        <KPICard title="Turnover Method" val={wcData.turnover} />
                                        <KPICard title="Final Eligible" val={wcData.final} color="emerald" />
                                    </div>
                                    <div className="glass p-10 rounded-3xl">
                                        <div className="grid grid-cols-3 gap-6 mb-8">
                                            <Input label="Current Assets" val={wcData.ca} set={(v)=>setWcData({...wcData, ca: v})} />
                                            <Input label="Current Liabilities" val={wcData.cl} set={(v)=>setWcData({...wcData, cl: v})} />
                                            <Input label="Annual Sales" val={wcData.sales} set={(v)=>setWcData({...wcData, sales: v})} />
                                        </div>
                                        <button onClick={calculateWC} className="w-full bg-emerald-600 hover:bg-emerald-500 h-14 rounded-xl font-bold flex items-center justify-center gap-3 transition-all">
                                            {loading && <div className="custom-loader"></div>} RUN ANALYSIS ENGINE
                                        </button>
                                    </div>
                                </div>
                            )}

                            {activeSlide === 3 && (
                                <div>
                                    <header className="mb-8"><h2 className="text-3xl font-bold italic">Banking & Hygiene</h2></header>
                                    <div className="grid grid-cols-3 gap-6 mb-10">
                                        <KPICard title="Monthly Credit" val={bankData.avgCredit} />
                                        <KPICard title="Net Surplus" val={bankData.surplus} />
                                        <KPICard title="Status" val={bankData.status} isNum={false} color="emerald" />
                                    </div>
                                    <div className="glass p-16 rounded-3xl border-dashed border-2 border-white/10 flex flex-col items-center justify-center">
                                        <i data-lucide="upload-cloud" className="w-12 h-12 text-slate-500 mb-4"></i>
                                        <p className="text-slate-400 mb-6 font-medium text-center">Drag & drop or select bank statement PDF/Excel</p>
                                        <input type="file" onChange={(e)=>setFile(e.target.files[0])} className="text-sm text-slate-500 file:mr-4 file:py-2 file:px-6 file:rounded-full file:border-0 file:bg-emerald-500/10 file:text-emerald-500 cursor-pointer mb-8" />
                                        <button onClick={handleFileUpload} className="bg-white text-navy-900 font-bold px-12 py-4 rounded-xl hover:bg-emerald-50 transition-all flex items-center gap-2">
                                            {loading && <div className="custom-loader !border-navy-900/30 !border-top-navy-900"></div>} PARSE STATEMENT
                                        </button>
                                    </div>
                                </div>
                            )}

                            {activeSlide === 4 && (
                                <div className="text-center slide-up">
                                    <i data-lucide="shield-check" className="w-20 h-20 text-emerald-500 mx-auto mb-6"></i>
                                    <h2 className="text-4xl font-bold mb-4 italic">Executive Summary</h2>
                                    <p className="text-slate-400 mb-12">Total Consolidated Risk Assessment</p>
                                    <div className="grid grid-cols-2 gap-8 max-w-3xl mx-auto mb-12">
                                        <div className="glass p-8 rounded-2xl"><p className="text-xs font-bold text-slate-500 uppercase mb-2">Total Eligibility</p><p className="text-4xl font-bold italic">₹{wcData.final + agriData.eligibility} Lakhs</p></div>
                                        <div className="glass p-8 rounded-2xl"><p className="text-xs font-bold text-slate-500 uppercase mb-2">Risk Rating</p><p className="text-4xl font-bold text-emerald-500 italic">LOW</p></div>
                                    </div>
                                    <button className="bg-emerald-600 hover:bg-emerald-500 px-12 py-5 rounded-2xl font-bold tracking-widest text-sm flex items-center gap-3 mx-auto shadow-2xl shadow-emerald-900/40">
                                        <i data-lucide="file-text"></i> DOWNLOAD FULL CAM REPORT
                                    </button>
                                </div>
                            )}

                        </div>
                    </main>
                </div>
            );
        };

        // --- SUB COMPONENTS ---
        const SidebarItem = ({ id, label, icon, active, set }) => (
            <button onClick={() => set(id)} className={`w-full flex items-center gap-3 p-4 rounded-xl transition-all ${active === id ? 'active-tab' : 'text-slate-400 hover:bg-white/5'}`}><i data-lucide={icon} className="w-5 h-5"></i><span className="text-sm font-semibold">{label}</span></button>
        );

        const KPICard = ({ title, val, color="slate", isNum=true }) => (
            <div className={`glass p-6 rounded-2xl border-l-4 ${color === 'emerald' ? 'border-l-emerald-500 shadow-[0_0_15px_rgba(16,185,129,0.1)]' : 'border-l-slate-600'}`}>
                <p className="text-[10px] font-bold uppercase text-slate-500 tracking-wider mb-2">{title}</p>
                <p className="text-2xl font-bold italic">{isNum ? `₹${val}` : val}</p>
            </div>
        );

        const Input = ({ label, val, set }) => (
            <div className="space-y-2 text-left">
                <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">{label}</label>
                <input type="number" value={val} onChange={(e)=>set(e.target.value)} className="w-full bg-[#0F172A] border border-white/10 rounded-xl p-4 font-bold text-xl outline-none focus:border-emerald-500 transition-all" placeholder="0.00" />
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
