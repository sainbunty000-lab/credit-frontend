<!DOCTYPE html>
<html>
<head>
<title>Agri / WC Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
margin:0;
font-family:Segoe UI;
background:#0f172a;
color:white;
display:flex;
}

/* Sidebar */
.sidebar{
width:260px;
background:#111827;
height:100vh;
padding:20px;
position:fixed;
overflow:auto;
}

.sidebar h2{
color:#22c55e;
margin-bottom:20px;
}

.sidebar button{
width:100%;
padding:10px;
margin-bottom:10px;
background:#1f2937;
border:none;
color:white;
border-radius:6px;
cursor:pointer;
font-weight:bold;
}

.sidebar button:hover{
background:#22c55e;
}

/* Main */
.main{
margin-left:280px;
padding:20px;
width:100%;
}

.card{
background:#1e293b;
padding:20px;
border-radius:10px;
margin-bottom:20px;
}

input{
width:100%;
padding:8px;
margin-bottom:10px;
border:none;
border-radius:6px;
}

button.run{
background:#22c55e;
border:none;
padding:10px;
width:100%;
font-weight:bold;
cursor:pointer;
border-radius:6px;
margin-top:10px;
}

.kpi{
display:flex;
gap:15px;
flex-wrap:wrap;
margin-bottom:20px;
}

.kpi div{
flex:1;
min-width:160px;
padding:15px;
border-radius:8px;
text-align:center;
font-weight:bold;
}

.green{background:#16a34a;}
.orange{background:#f59e0b;}
.red{background:#dc2626;}

.heatmap{
height:20px;
border-radius:10px;
background:linear-gradient(to right, red, orange, green);
margin-top:10px;
}
</style>
</head>

<body>

<div class="sidebar">
<h2>Agri / WC Calculator</h2>
<button onclick="show('wc')">Working Capital</button>
<button onclick="show('tl')">Term Loan</button>
<button onclick="show('agri')">Agriculture</button>
<button onclick="show('bank')">Banking</button>
<button onclick="show('dashboard')">Dashboard</button>
<button class="run" onclick="runAnalysis()">Run Full Analysis</button>
<button onclick="downloadCAM()">Download CAM</button>
</div>

<div class="main">

<!-- WC -->
<div id="wc" class="card">
<h3>Working Capital (RBI)</h3>
<input id="turnover" placeholder="Turnover">
<input id="inventory" placeholder="Inventory">
<input id="debtors" placeholder="Debtors">
<input id="creditors" placeholder="Creditors">
</div>

<!-- TL -->
<div id="tl" class="card" style="display:none">
<h3>Term Loan (DSCR)</h3>
<input id="net_profit" placeholder="Net Profit">
<input id="depreciation" placeholder="Depreciation">
<input id="monthly_emi" placeholder="Monthly EMI">
</div>

<!-- AGRI -->
<div id="agri" class="card" style="display:none">
<h3>Agriculture Model</h3>
<input id="tax_paid" placeholder="Tax Paid">
<input id="undoc" placeholder="Undocumented Income">
</div>

<!-- BANKING -->
<div id="bank" class="card" style="display:none">
<h3>Banking Statement Upload</h3>
<input type="file" id="bankFile">
<button class="run" onclick="uploadBank()">Analyze Banking</button>
<div id="bankResult"></div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" style="display:none">

<div class="kpi">
<div id="wc_kpi" class="green">WC ₹0</div>
<div id="agri_kpi" class="orange">Agri ₹0</div>
<div id="dscr_kpi" class="green">DSCR 0</div>
<div id="risk_kpi" class="red">Risk 0</div>
</div>

<div class="heatmap"></div>

<div class="card">
<label>Stress Simulation (%)</label>
<input type="range" min="0" max="50" value="0" id="stressSlider" oninput="applyStress(this.value)">
<p id="stressValue">0%</p>
</div>

<div class="card">
<canvas id="chart"></canvas>
</div>

</div>

</div>

<script>
const API_URL="https://credit-backend-production-6a6d.up.railway.app/analyze";
const BANK_URL="https://credit-backend-production-6a6d.up.railway.app/banking";

let chart;
let globalData={};

function show(section){
["wc","tl","agri","bank","dashboard"].forEach(id=>{
document.getElementById(id).style.display="none";
});
document.getElementById(section).style.display="block";
}

async function runAnalysis(){

const payload={
turnover:parseFloat(turnover.value)||0,
inventory:parseFloat(inventory.value)||0,
debtors:parseFloat(debtors.value)||0,
creditors:parseFloat(creditors.value)||0,
net_profit:parseFloat(net_profit.value)||0,
depreciation:parseFloat(depreciation.value)||0,
monthly_emi:parseFloat(monthly_emi.value)||0,
tax_paid:parseFloat(tax_paid.value)||0,
undocumented_income:parseFloat(undoc.value)||0
};

const res=await fetch(API_URL,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify(payload)
});

const data=await res.json();
globalData=data;

updateDashboard(data);
show("dashboard");
}

function updateDashboard(data){

wc_kpi.innerHTML="WC ₹"+(data.wc||0);
agri_kpi.innerHTML="Agri ₹"+(data.agri||0);
dscr_kpi.innerHTML="DSCR "+(data.dscr||0);

let riskScore=(data.dscr>1.25?85:data.dscr>1?65:40);
risk_kpi.innerHTML="Risk "+riskScore;

if(chart) chart.destroy();
chart=new Chart(document.getElementById("chart"),{
type:"bar",
data:{
labels:["WC","Agri"],
datasets:[{
data:[data.wc||0,data.agri||0],
backgroundColor:["#22c55e","#f59e0b"]
}]
}
});
}

function applyStress(value){
stressValue.innerHTML=value+"%";
let factor=1-(value/100);
let stressedWC=(globalData.wc||0)*factor;
let stressedAgri=(globalData.agri||0)*factor;
if(chart){
chart.data.datasets[0].data=[stressedWC,stressedAgri];
chart.update();
}
}

async function uploadBank(){
const file=document.getElementById("bankFile").files[0];
let formData=new FormData();
formData.append("file",file);

const res=await fetch(BANK_URL,{
method:"POST",
body:formData
});

const data=await res.json();
globalData={...globalData,...data};

bankResult.innerHTML=`
Total Credit: ₹${data.total_credit}<br>
Average Monthly Credit: ₹${data.avg_monthly_credit}<br>
Bounce Count: ${data.bounce_count}<br>
Hygiene Score: ${data.hygiene_score}/100
`;
}

function downloadCAM(){

const { jsPDF } = window.jspdf;
let doc = new jsPDF();

let wc=globalData.wc||0;
let agri=globalData.agri||0;
let dscr=globalData.dscr||0;
let credit=globalData.total_credit||0;
let bounce=globalData.bounce_count||0;
let hygiene=globalData.hygiene_score||0;

let riskScore=(dscr>1.25?85:dscr>1?65:40);

doc.setFontSize(14);
doc.text("AGRI / WC CALCULATOR - CREDIT APPRAISAL MEMORANDUM",20,20);
doc.text("Working Capital: ₹"+wc,20,40);
doc.text("Agriculture: ₹"+agri,20,50);
doc.text("DSCR: "+dscr,20,60);
doc.text("Total Credit: ₹"+credit,20,70);
doc.text("Bounce Count: "+bounce,20,80);
doc.text("Hygiene Score: "+hygiene+"/100",20,90);
doc.text("Risk Score: "+riskScore+"/100",20,100);

doc.addPage();
doc.text("Eligibility Graph",20,20);
let canvas=document.getElementById("chart");
let img=canvas.toDataURL("image/png");
doc.addImage(img,"PNG",15,30,180,100);

doc.save("Premium_CAM_Report.pdf");
}
</script>

</body>
</html>
